<div class="h-screen container mx-auto p-8 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Neue Person anlegen</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Linke Spalte: Profilbild Upload -->
            <div class="flex flex-col items-center justify-start space-y-4">
                <label class="font-bold text-lg">Profilbild:</label>
                
                <!-- Bild-Upload-Bereich -->
                <div class="w-full">
                    @if (selectedImage()) {
                        <!-- Bild-Vorschau -->
                        <div class="relative">
                            <img [src]="selectedImage()" 
                                 alt="Vorschau" 
                                 class="w-full h-64 object-cover rounded-lg border-4 border-gray-200 shadow-md">
                            <button (click)="removeImage()" 
                                    class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 shadow-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    } @else {
                        <!-- Upload-Platzhalter -->
                        <label class="cursor-pointer">
                            <div class="w-full h-64 border-4 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center hover:border-blue-400 transition-colors duration-200 bg-gray-50">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <p class="text-gray-600 font-semibold">Bild ausw채hlen</p>
                                <p class="text-gray-400 text-sm mt-1">(optional)</p>
                            </div>
                            <input type="file" 
                                   accept="image/*" 
                                   (change)="onImageSelected($event)" 
                                   class="hidden">
                        </label>
                    }
                </div>
            </div>

            <!-- Rechte Spalte: Formularfelder -->
            <div class="flex flex-col space-y-4">
                <div class="flex flex-col space-y-1">
                    <label class="font-bold text-lg">Vorname:</label>
                    <input type="text" [(ngModel)]="firstName" class="rounded p-2 border border-gray-300 text-center w-full">
                </div>
                
                <div class="flex flex-col space-y-1">
                    <label class="font-bold text-lg">Nachname:</label>
                    <input type="text" [(ngModel)]="lastName" class="rounded p-2 border border-gray-300 text-center w-full">
                </div>
                
                <div class="flex flex-col space-y-1">
                    <label class="font-bold text-lg">Zust채ndigkeit:</label>
                    <select [(ngModel)]="selectedRole" 
                            (change)="onRoleChange($event)"
                            class="rounded p-2 border border-gray-300 text-center w-full">
                        <option value="" disabled selected>Rolle ausw채hlen</option>
                        <option value="bewohner">Bewohner</option>
                        <option value="worker">Worker</option>
                    </select>
                </div>
                
                <div class="flex flex-col space-y-1">
                    <label class="font-bold text-lg">Geburtstag:</label>
                    <input type="date" [(ngModel)]="dob" class="rounded p-2 border border-gray-300 text-center w-full">
                </div>

                <div class="flex flex-col space-y-1">
                    <label class="font-bold text-lg">Passwort:</label>
                    <input type="password" [(ngModel)]="password" class="rounded p-2 border border-gray-300 text-center w-full">
                </div>

                <div class="flex flex-col space-y-1">
                    <label class="font-bold text-lg">Zimmer-Nr.:</label>
                    <input type="text" [(ngModel)]="roomNo" class="rounded p-2 border border-gray-300 text-center w-full">
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center gap-4 mt-6">
            <button [disabled]="!firstName() || !lastName() || !dob() || !password() || !roomNo()" 
                    (click)="addPerson()" 
                    style="background-color: #22BABB;" 
                    class="btn text-white px-6 py-2 rounded-lg hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed">
                Person hinzuf체gen
            </button>
            <button [routerLink]="['/residents']" 
                    style="background-color: #F24405;" 
                    class="btn text-white px-6 py-2 rounded-lg hover:opacity-90">
                Abbrechen
            </button>
        </div>
    </div>
</div>
