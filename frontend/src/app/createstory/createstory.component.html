<div class="container h-screen relative">
  <div class="flex justify-between items-center p-4 bg-gray-100 rounded-lg shadow-md mt-6 ml-6 mr-6">
    <h2 class="text-xl font-semibold text-gray-700">Mitmachgeschichten - Detail</h2>
    <div>
      <button class="btn btn-primary mr-2">Geschichte speichern</button>
      <button class="btn btn-secondary mr-2" (click)="toggleSidebar()">Bilder</button>
    </div>
  </div>
  
  <div class="flex items-center mt-10 ml-6 mr-6 gap-4">
    <label class="input input-bordered flex items-center gap-2 w-[35%]">
      <input type="text" class="grow" placeholder="Titel der Geschichte" />
    </label>
    <button (click)="addScene()" class="bg-green-500 text-white p-4 rounded-full shadow-lg">Scene hinzufÃ¼gen</button>
  </div>
  
  <div cdkDropList (cdkDropListDropped)="drop($event)" class="space-y-4 mt-6 ml-6 mr-6">
    <div *ngFor="let scene of scenes; let i = index" cdkDrag class="scene-item flex w-full gap-4 p-4 bg-white rounded-lg shadow-md">
      <div class="drag-handle text-xl cursor-move">â˜°</div>
      <div class="flex-1">
        <textarea class="w-full border p-2 rounded" placeholder="Gesprochener Text">{{ scene.speech }}</textarea>
        <div class="flex gap-2 mt-2">
          <select class="border p-2 rounded" (change)="updateMovement($event, scene)">
            <option *ngFor="let moveName of moveNames" [value]="moveName" [selected]="moveName === scene.movement">{{ moveName }}</option>
          </select>
          <select class="border p-2 rounded" (change)="updateDuration($event, scene)">
            <option *ngFor="let dur of duration" [value]="dur" [selected]="dur === scene.duration">{{ dur }}s</option>
          </select>
        </div>
      </div>
    
      <div class="flex flex-col items-center">
        <div class="w-24 h-25 overflow-hidden rounded border-2 border-gray-500 relative">
          <img [src]="scene.image" class="w-full h-full object-cover" alt="Bild reinziehen oder mit Klicken hinzufÃ¼gen"/>
          <input type="file" class="absolute inset-0 opacity-0 cursor-pointer" (change)="updateImage($event, scene)" />
        </div>
        <button (click)="clearImage(scene)" class="mt-2 bg-red-500 text-white p-2 rounded">
          Bild lÃ¶schen
        </button>
      </div>
    
      <button (click)="deleteScene(i)" class="bg-red-500 text-white p-4 px-4 rounded w-14 h-13">ðŸ—‘</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div [class.hidden]="!isSidebarVisible" class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg z-50 p-4 overflow-y-auto">
    <h3 class="text-lg font-semibold mb-4">Hochgeladene Bilder</h3>
    <div *ngFor="let scene of scenes" class="mb-4">
      <img [src]="scene.image" class="w-full h-auto rounded" alt="Bild"/>
    </div>
  </div>
</div>
