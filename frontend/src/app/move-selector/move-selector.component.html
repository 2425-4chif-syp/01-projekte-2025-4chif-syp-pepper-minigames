<div class="file-selector-container">
    <div class="left-panel">
      <h2>Wählen Sie eine Bewegung aus</h2>
  
      <div class="dropdown">
        <label for="fileSelect">Bewegung auswählen:</label>
        <select id="fileSelect" (change)="onFileSelect($event)">
          <option value="" disabled selected>Bitte wählen...</option>
          <option *ngFor="let file of files" [value]="file">{{ file }}</option>
        </select>
      </div>
    </div>
  
    <div *ngIf="selectedFile" class="right-panel">
      <div class="file-card">
        <div class="file-info">
          <p><strong>Ausgewählte Datei:</strong></p>
          <p>{{ selectedFile }}</p>
        </div>
  
        <div class="delete-btn-container">
          <button class="delete-btn" (click)="deleteFile()">Löschen</button>
        </div>
  
        <div class="start-btn-container">
          <button class="start-btn" (click)="startFile()">Starten</button>
        </div>
      </div>
    </div>
  </div>
