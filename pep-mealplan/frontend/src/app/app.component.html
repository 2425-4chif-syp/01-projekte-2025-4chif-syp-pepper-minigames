<div class="bg-indigo-500 flex items-center justify-around px-8 py-4">
    <img src="assets/pepper.ico" alt="Pepper Icon" class="w-12"/>

    <p-megaMenu
            [model]="items"
            class="bg-transparent border-0 shadow-none"
            [style]="{ 'background': 'transparent', 'border': 'none', 'box-shadow': 'none', 'width': 'auto' }"
    >
        <ng-template #item let-item>
            @if (item.root) {
                @if (item.url) {
                    <a
                            pRipple
                            class="flex items-center cursor-pointer px-8 py-2
                            overflow-hidden relative font-semibold text-lg uppercase transition-all rounded-full nav-item-inactive"
                            [href]="item.url"
                            [target]="item.target || '_self'"
                    >
                        <span>{{ item.label }}</span>
                    </a>
                } @else {
                    <a
                            pRipple
                            class="flex items-center cursor-pointer px-8 py-2
                            overflow-hidden relative font-semibold text-lg uppercase transition-all rounded-full"
                            [routerLink]="item.routerLink"
                            [ngClass]="{
                                'bg-white text-indigo-700 shadow-md': currentRoute() === item.routerLink,
                                'nav-item-inactive': currentRoute() !== item.routerLink
                            }"
                    >
                        <span>{{ item.label }}</span>
                    </a>
                }
            }
        </ng-template>
    </p-megaMenu>

    <div *ngIf="isLoggedIn" class="flex items-center gap-4">
        <span class="text-white font-semibold">{{ currentUser }}</span>
        <p-button
            icon="pi pi-sign-out"
            severity="secondary"
            [rounded]="true"
            [text]="true"
            (click)="logout()"
            pTooltip="Abmelden"
        />
    </div>
</div>

<router-outlet></router-outlet>
