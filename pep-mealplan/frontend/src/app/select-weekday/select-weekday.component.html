<div class="week-container">
    <div class="header">
      <button class="back-button" (click)="goBack()">ZurÃ¼ck</button>
      <div class="person-name">{{ personName }}</div>
      <div class="week-dates">
        {{ daysOfWeek[0].date | date:'dd.MM.yyyy' }} - {{ daysOfWeek[6].date | date:'dd.MM.yyyy' }}
      </div>
    </div>
    <div class="week-grid">
      <div
        class="day"
        *ngFor="let day of daysOfWeek"
        [ngClass]="{ ordered: day.hasOrder }"
        (click)="onDayClick(day.date)">
        <div class="day-content">
          <div class="day-name">{{ day.dayName }}</div>
          <div class="day-date">{{ day.date | date:'dd.MM.yyyy' }}</div>
        </div>
      </div>
    </div>
  </div>
