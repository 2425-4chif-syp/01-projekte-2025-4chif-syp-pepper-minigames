# ===== DEV (lokal) =====
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/db
%dev.quarkus.datasource.username=app
%dev.quarkus.datasource.password=app
%dev.quarkus.hibernate-orm.schema-management.strategy=drop-and-create
%dev.quarkus.hibernate-orm.sql-load-script=import.sql

# CORS wird durch CorsFilter.java und CorsPreflightFilter.java gehandhabt

# ===== PROD (Schul-VM / Deployment) =====
%prod.quarkus.hibernate-orm.schema-management.strategy=validate
quarkus.hibernate-orm.schema-management.strategy=drop-and-create

# CORS for development
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=location,link
quarkus.http.cors.access-control-max-age=24H

# Image upload settings
quarkus.http.limits.max-body-size=50M
quarkus.datasource.jdbc.auto-commit=false
