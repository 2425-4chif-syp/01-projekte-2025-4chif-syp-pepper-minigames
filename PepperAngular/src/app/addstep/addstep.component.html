<div class="overflow-x-auto">
        <table class="table">
            <thead>
                <tr>
                    <th>Reihe</th>
                    <th>Sprachausgabe</th>
                    <th>Bewegung</th>
                    <th>Dauer(sec)</th>
                    <th>Bild hochladen</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let step of steps; let i = index">
                    <th>
                        <input [(ngModel)]="step.index" type="number" placeholder="Reihe Nr." class="input w-20 max-w-xs" min="1" />
                    </th>
                    <td>
                        <textarea [(ngModel)]="step.text" class="textarea textarea-bordered" placeholder="GESCHICHTE"></textarea>
                    </td>
                    <td>
                        <select [(ngModel)]="step.move" class="select select-bordered w-full max-w-xs">
                            <option *ngFor="let move of moves; let j = index" [value]="move">{{ moveNames[j] }}</option>
                        </select>
                    </td>
                    <td>
                        <select [(ngModel)]="step.duration" class="select select-bordered w-full max-w-xs">
                            <option *ngFor="let time of duration" [value]="time">{{ time }}</option>
                        </select>
                    </td>
                    <td>
                        <input (change)="onFileSelected($event, step)" type="file" [id]="'stepIconInput-' + i" hidden />
                        <label [for]="'stepIconInput-' + i" class="cursor-pointer">
                            <img [src]="step.image || 'assets/default-image.png'" alt="Step Image" class="w-32 rounded-box">
                        </label>
                    </td>
                    <td>
                       
                        <button class="btn btn-error">
                            <!-- Remove Step Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>
                        </button>
                    </td>
                </tr>
                
            </tbody>
        </table>


    </div>
    <div class="w-full">
        <button (click)="addNewStep()" class="btn btn-primary font-extrabold w-full rounded-none">
            NEUE SZENE HINZUFÃœGEN
        </button>
        <div class="bg-base-200 p-5 flex justify-around">
            <button (click)="saveToDb()" class="btn btn-primary font-extrabold w-[25%]">
                SPREICHERN
            </button>

            <button class="btn btn-error w-[25%]"><a href="/tagalongstory" class="text-white">ABBRECHEN</a></button>
        </div>
    </div>
