<div class="min-h-screen">
    <div class="bg-base-200 p-5">
        <div class="text-xl font-medium m-5">
            <h1 class="text-xl font-bold roboto">
                Geschichte: 
                {{ tagalongstory.name === '' ? 'In der Eingabe den Titel des Mitmachgeschichte eingeben!' : tagalongstory.name }}
            </h1>
        
        </div>
        <input [(ngModel)]="tagalongstory.name" type="text"
            placeholder="Eingabe" class="m-5 input input-bordered input-primary w-full max-w-xs"/>
    </div>
    
    <div class="container mx-auto p-5">
        <input (change)="onFileSelected($event)" type="file" #fileInput accept="image/*" class="w-full mb-4 p-2 border border-gray-300 rounded">
        <div class="controls flex gap-2 flex-wrap justify-between mb-4 w-full">
            <button (click)="setCropBoxTo1280x800()" class="btn btn-primary">1280 Ã— 800</button>
            <button (click)="cropTo1280x800()" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
               1280 x 800</button>
            <button (click)="reset()" class="btn btn-primary">Reset</button>
        </div>
        <div class="image-container w-full h-96 bg-gray-200 relative overflow-hidden">
            <img #image src="" class="max-w-full max-h-full">
        </div>
        <div class="mt-4">
            <label for="zoomRange" class="block text-sm font-medium text-gray-700">Zoom Level</label>
            <input type="range" #zoomRange min="0.01" max="0.5" step="0.01" value="0.2" class="w-full">
        </div>
    </div>


    
    <div class="w-full">
        
        <div class="bg-base-200 p-5 flex justify-around">
            <button (click)="saveToDb()" class="btn btn-primary font-extrabold w-[25%]">
                SPREICHERN
            </button>

            <button class="btn btn-error w-[25%]"><a href="/tagalongstory" class="text-white">ABBRECHEN</a></button>
        </div>
    </div>
</div>
