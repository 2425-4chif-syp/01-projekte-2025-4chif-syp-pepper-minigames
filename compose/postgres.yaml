version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:17-alpine
    ports:
      - 5432:5432
    volumes:
      - ./db-postgres/db:/var/lib/postgresql/data
      - ./db-postgres/import:/import
    environment:
      - POSTGRES_PASSWORD=app
      - POSTGRES_USER=app
      - POSTGRES_DB=db
    healthcheck:
      test: pg_isready --dbname=db --username=app
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
      start_interval: 2s
    networks:
      - custom_net

volumes:
  postgres:
  setup:

