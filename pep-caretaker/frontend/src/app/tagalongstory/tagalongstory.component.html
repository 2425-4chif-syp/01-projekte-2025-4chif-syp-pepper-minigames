<div class="min-h-screen relative">
  <h1 class="text-3xl font-bold text-center tracking-widest">MIT-MACH-GESCHICHTEN</h1>
  
  <!-- Overlay loader (centered) -->



  <div *ngIf="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-white/60 backdrop-blur-sm">


    <div class="flex flex-col items-center gap-4">


      <svg class="animate-spin h-16 w-16 text-orange-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">


        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>


        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>


      </svg>


      <div class="text-lg font-medium text-gray-700">Geschichten werden geladen</div>


      <div class="loader-dots flex items-center mt-1">


        <span></span><span></span><span></span>


      </div>


    </div>


  </div>

  <div class="flex w-full flex-col items-center mt-10 pb-32">
    <label class="input input-bordered flex items-center gap-2 lg:w-[35%]">
      <input type="text" class="grow" placeholder="Suche" [(ngModel)]="searchTerm" (input)="filterStories()" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
        <path fill-rule="evenodd"
          d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
          clip-rule="evenodd" />
      </svg>
    </label>

    <div *ngFor="let story of filteredStories; let i = index" role="alert"
      class="alert mt-5 lg:w-[75%] flex items-center gap-4">
     
      <!-- Titelbild anzeigen -->
      <div class="flex-shrink-0">
        <ng-container *ngIf="hasValidImageFromStory(story); else defaultImage">
          <img 
            [src]="getImageSrcFromStory(story)" 
            [alt]="story.name + ' Titelbild'"
            class="w-16 h-16 rounded-lg object-cover shadow-md border border-gray-200"
            loading="lazy"
            decoding="async"
            (error)="onImageError($event)"
          />
        </ng-container>
        <ng-template #defaultImage>
          <div class="w-16 h-16 rounded-lg bg-gray-200 flex items-center justify-center shadow-md border border-gray-300">
            <svg class="w-8 h-8 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
            </svg>
          </div>
        </ng-template>
      </div>

      <!-- Geschichtenname -->
      <div class="flex-grow">
        <span class="text-lg font-bold text-gray-800">{{story.name || 'Unbenannte Geschichte'}}</span>
      </div>

      <div class="flex items-center gap-2 ml-auto">
        <div class="tooltip" data-tip="Die Geschichte kann bearbeitet werden.">
          <a [routerLink]="['/previewScreen', story.id]" class="px-3 hover:scale-125 cursor-pointer">
            <img src="./assets/images/eye-svgrepo-com.svg" alt="Preview" class="size-7 me-2" />
          </a>
        </div>
        <div class="tooltip" data-tip="Die Geschichte kann bearbeitet werden.">
          <a (click)="editStory(story)" class="px-3 hover:scale-125 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
              <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z" />
            </svg>
          </a>
        </div>
        <!--
        <label class="cursor-pointer">
          <div class="tooltip" data-tip="Die Geschichte wird auf dem Pepper angezeigt.">
            <input type="checkbox" class="toggle toggle-success" [checked]="story.enabled" (click)="changeEnable(story.id, story.enabled)"/>
          </div>
        </label>
        -->
        <div >
             
        </div>
        <div class="tooltip" data-tip="Die Geschichte wird gelÃ¶scht, die Bilder jedoch erhalten.">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6" (click)="deleteStoryWithId(story.id, story.name)">
            <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed bottom-0 left-0 w-full bg-white shadow-lg p-4 flex justify-center">
    <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold text-xl uppercase px-8 py-4 rounded-lg shadow-lg transform transition-all hover:scale-105" routerLink="/createstory">
      Erstelle eine Geschichte
    </button>
  </div>
</div>
