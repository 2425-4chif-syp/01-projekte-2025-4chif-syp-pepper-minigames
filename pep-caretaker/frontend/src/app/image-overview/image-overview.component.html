<div class="grid grid-cols-4">
    @for (item of images; track $index) {
        <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="{{item.image}}"
                alt="Image" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">{{item.name}}</h2>
              
            </div>
          </div>
    }

</div>
<button class="btn btn-primary">Neues Bild hochladen</button>
