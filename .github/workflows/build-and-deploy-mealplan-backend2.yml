name: Build and Deploy Mealplan

on:
  push:
    branches: [ main ]
    paths:
      - 'pep-mealplan/backend/pep-mealplan-backend/**'
      - 'pep-mealplan/frontend/**'
      - '.github/workflows/build-and-deploy-mealplan.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and set image tag
        run: |
          if test "${{ github.ref_name }}" = "main"; then tag="latest"; else tag="dev"; fi
          echo "IMAGE_TAG=${tag}" >> "$GITHUB_ENV"

      # ---------- Backend build (Quarkus/Maven) ----------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build backend with Maven Wrapper
        working-directory: pep-mealplan/backend/pep-mealplan-backend
        run: |
          ./mvnw -B clean package -DskipTests

      # ---------- Frontend build (Angular) ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'pep-mealplan/frontend/package-lock.json'

      - name: Install frontend deps
        working-directory: pep-mealplan/frontend
        run: npm ci

      - name: Build frontend (Angular)
        working-directory: pep-mealplan/frontend
        run: npm run build

      - name: Debug dist (must exist)
        working-directory: pep-mealplan/frontend
        run: |
          ls -lah
          ls -lah dist
          find dist -maxdepth 3 -type d

      # ---------- Docker / GHCR ----------
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TEMP_GHCR_PAT }}

      # Backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./pep-mealplan/backend/pep-mealplan-backend
          file: ./pep-mealplan/backend/pep-mealplan-backend/src/main/docker/Dockerfile.jvm
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}/mealplan-backend:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend image (Nginx serving dist)
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./pep-mealplan/frontend
          file: ./pep-mealplan/frontend/Docker/Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}/mealplan-frontend:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-24.04

    steps:
      - name: Deploy to VM (SSH)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/stuetzadm/deploy/compose

            echo "PWD: $(pwd)"
            ls -lah

            # Pull nur Mealplan Images
            docker compose -f mealplan.yaml pull mealplan-backend mealplan-frontend

            # Restart nur Mealplan Services
            docker compose -f mealplan.yaml up -d mealplan-backend mealplan-frontend

            docker compose -f mealplan.yaml ps
            docker compose -f mealplan.yaml logs --tail=80 mealplan-backend
            docker compose -f mealplan.yaml logs --tail=80 mealplan-frontend
